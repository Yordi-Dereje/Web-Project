<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <h2>TASKMATE</h2>
      <ul>
        <li><a href="front.html">Home</a></li>
        <li><a href="login.html">SignIn</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <div class="form-box">
     <h2>Register</h2>
     <form action="#">
      <div class="input-box">
      <input  type="text" required name="firstName" value="">
      <label for="firstName">First Name</label>
      </div>
      <div class="input-box">
        <input  type="text" required name="lastName" value="">
        <label for="lastName">Last Name</label>
        </div>
        <div class="input-box">
          <input  type="email" required name="email" value="">
          <label for="email">Email</label>
          </div>
          <div class="input-box">
            <input placeholder="+251" type="tel" maxlength="15" name="phone" id="phone" pattern="[+][0-9]{3}-[0-9]{4}-[0-9]{3}"  value="">
            <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="input-box">
              <input  type="text" required name="userName" value="">
              <label for="userName">User Name</label>
              </div>
      <div class="input-box">
      <input  type="password" required name="passW" value="">
      <label for="pwd">Password</label>
  </div>
  <button class="btn" type="submit" class="btn">Register</button>
  </div>
  
      
     </form>
</body>
</html>
